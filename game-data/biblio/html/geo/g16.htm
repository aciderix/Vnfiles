<b><font face="Comic Sans MS">G&eacute;ographie</font></b>
<p><b><font face="Comic Sans MS"><font size=-1>Le Luxembourg est situ&eacute;e
au centre de l'Europe, entre l'Allemagne, la Belgique et la France.</font></font></b><b><font face="Comic Sans MS"><font size=-1></font></font></b>
<p><b><font face="Comic Sans MS"><font size=-1>Le climat du Luxembourg
est temp&eacute;r&eacute; avec des &eacute;t&eacute;s mod&eacute;r&eacute;ment
chauds et des hivers assez doux.</font></font></b><b><font face="Comic Sans MS"><font size=-1></font></font></b>
<p><b><font face="Comic Sans MS"><font size=-1>Au Nord, se trouve l'Oesling
(plateau ardennais bois&eacute;), et au Sud, le Gutland (Bon Pays).</font></font></b>
