<b><font face="Comic Sans MS">Le Tyrol</font></b>
<p><b><font face="Comic Sans MS"><font size=-1>La capitale du Tyrol est
Innsbruck, province de la vall&eacute;e de l’Inn en Autriche.</font></font></b><b><font face="Comic Sans MS"><font size=-1></font></font></b>
<p><b><font face="Comic Sans MS"><font size=-1>Le Tyrol, pays de bergers
est entour&eacute; de montagnes.</font></font></b>
<p><b><font face="Comic Sans MS"><font size=-1>C’est au Tyrol que l’on
trouve l’un des plus hauts t&eacute;l&eacute;ph&eacute;riques du monde
