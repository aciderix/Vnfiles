<b><font face="Comic Sans MS">Le plat sacr&eacute;</font></b>
<p><b><font face="Comic Sans MS"><font size=-1>Ce plat sacr&eacute; date
de 1664, il mesure 94,60 centim&egrave;tres de diam&egrave;tre. Sa d&eacute;coration
repr&eacute;sente la c&egrave;ne. La c&egrave;ne vient du latin cena, qui
signifie, &laquo; Repas du soir &raquo;. On appelle la c&egrave;ne, le
dernier repas que prit J&eacute;sus-Christ avec ses ap&ocirc;tres qu’il
appelait &laquo; Mes amis &raquo; avant sa mort.</font></font></b>
